<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      body {
        background: lightgray;
      }
      #wrap {
        width: 1000px;
        height: 900px;
        margin: 0 auto;
        font-size: 40px;
        text-align: center;
      }
      #header {
        width: 1000px;
        height: 100px;
        line-height: 100px;
        background: #2e7d32;
      }
      #nav {
        width: 1000px;
        height: 100px;
        line-height: 100px;
        background: #388e3c;
      }
      #side {
        float: left;
        width: 300px;
        height: 600px;
        line-height: 600px;
        background: #43a047;
      }
      #contents {
        float: left;
        width: 700px;
        height: 600px;
        line-height: 600px;
        background: #4caf50;
      }
      #footer {
        float: left;
        width: 1000px;
        height: 100px;
        line-height: 100px;
        background: #66bb6a;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">HEADER</div>
      <div id="nav">NAV</div>
      <div id="side">SIDE</div>
      <div id="contents">CONTENTS</div>
      <div id="footer">FOOTER</div>
    </div>
  </body>
</html>
<!-- 가장 기본적인 레이아웃 만드는 방법 -->
<!-- 글씨는 세로 정렬하기 위해 line-height를 사용했지만 추천하는 방법은 아니다 -->
<!-- float 를 사용하게 되면 떠있는 상태가 되기 때문에 float아래 div에 모두 들어가야 할 필요가 있다 -->
